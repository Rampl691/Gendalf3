<body>
    <script>
        let x = +prompt("Введите число: ");
        let y = +prompt("Введите число: ");
        let z = +prompt("Введите число: ");

        let sun = x+y+z;

        document.write(sun + ", " + raz + ", " + sun/raz)
    </script>
