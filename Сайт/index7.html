<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("Введите число: ");
        let y = 1;
        while(x*y<=100) {
            document.write(x*y + "<br>")
            y++;
        }
    </script>
</body>
</html>
