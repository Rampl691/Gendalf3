<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 1;
        let sum = 0;
    while(x!=0){
            x = +prompt("Введите число: ")
        if(x==0){
            document.write("Был введён 0 , отсчёт окончен")
        } else{
            document.write("Введено число: " + x)
            sum = sum + x
            document.write("<br>" + "Сумма: " + sum + "<br>")
        }
    }
    </script>
</body>
</html>
